<nav class="fixed w-full bg-gray-50 dark:bg-gray-900 border-b-2 border-gray-300 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-stretch justify-between h-20">
            <div class="absolute inset-y-0 right-0 flex items-end sm:hidden">
                <!-- Mobile menu button-->
                <button class="toggle-button inline-flex items-center justify-center mb-3 p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed. -->
                    <!--
                            Heroicon name: menu
                            Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg class="menu-open block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open. -->
                    <!--
                            Heroicon name: x
                            Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg class="menu-close hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 flex items-end mb-1 sm:mb-0 justify-between sm:items-stretch sm:justify-between">
                <div class="flex-shrink-0 flex items-end text-gray-900 dark:text-gray-50">
                    <a href="{{ site.baseurl }}/" class="flex items-center justify-start">
                        <!-- <svg class="w-12 h-12 pb-2 pr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg> -->
                        <img class="w-12 h-12 pb-2 pr-2" src="{{base.url}}/assets/images/gummy-floppy.svg" alt="floppy disk">
                        <h1 class="text-3xl font-semibold pb-3 pl-2 text-gray-700 hover:text-gray-900 dark:text-gray-50 dark:hover:text-gray-200">Luke Grippa</h1>
                    </a>

                </div>
                <div class="desktop-menu hidden sm:flex sm:ml-6">
                    <div class="flex items-center sm:items-end h-full md:mr-4">
                        {% for item in site.data.navigation %}
                        <a href="{{ item.link | relative_url}}" 
                            {% if item.name=="About" %} 
                                {% if page.url==item.link %} 
                                    class="flex border-b-4 border-blue-600 text-blue-600 px-3 md:px-5 pb-3 text-xl font-medium" 
                                {% else %} 
                                    class="flex border-b-4 border-gray-50 dark:border-gray-900 text-gray-700 dark:text-gray-50 hover:text-blue-600 px-3 md:px-5 pb-3 text-xl font-medium"
                                {% endif %} 
                            {% elsif item.name=="Projects" %} 
                                {% if page.url==item.link %} 
                                    class="flex border-b-4 border-yellow-400 text-yellow-400 px-3 md:px-5 pb-3 text-xl font-medium" 
                                {% else %} 
                                    class="flex border-b-4 border-gray-50 dark:border-gray-900 text-gray-700 dark:text-gray-50 hover:text-yellow-400 px-3 md:px-5 pb-3 text-xl font-medium"
                                {% endif %} 
                            {% elsif item.name=="Sorting" %} 
                                {% if page.url==item.link %} 
                                    class="flex border-b-4 border-red-500 text-red-500 px-3 md:px-5 pb-3 text-xl font-medium" 
                                {% else %} 
                                    class="flex border-b-4 border-gray-50 dark:border-gray-900 text-gray-700 dark:text-gray-50  hover:text-red-500 px-3 md:px-5 pb-3 text-xl font-medium"
                                {% endif %} 
                            {% endif %}>

                            {{ item.name }}

                        </a> {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--
            Mobile menu, toggle classes based on menu state.
            Menu open: "block", Menu closed: "hidden"
    -->
    <div class="mobile-menu hidden sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 items-center">
            {% for item in site.data.navigation %}
            <a href="{{ item.link | relative_url}}" {% if page.url==item.link %} class="block bg-gray-900 text-white px-3 py-2 rounded-md text-lg font-medium" {% else %} class="block text-gray-800 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-lg font-medium"
                {% endif %}>

                {{ item.name }}
            </a> {% endfor %}
        </div>

    </div>
</nav>

<script src="{{ base.url }}/assets/js/menu.js"></script>
